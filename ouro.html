    .vip-content {

      flex-direction: column;

      padding: 40px 20px;

      min-height: calc(100vh - 140px);

      width: 90%;

    }

    .vip-price strong {

      font-size: 1.4em;
    }

    .buttons {
      margin-top: 10px;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .btn {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
      min-width: 120px;
      text-align: center;
    }

    .btn-buy {

    }

    }

    .btn-back {

    }

    }

    /* Neve */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
      opacity: 0.9;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(110vh); }
    }

    /* Ajuste RESPONSIVO para Mobile */
    @media screen and (max-width: 600px) {
      header { font-size: 1.9em; padding: 25px 10px; }
